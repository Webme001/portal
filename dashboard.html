<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDtec Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #fff; /* Light text */
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a; /* Darker background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .menu button:hover {
            color: #bbb;
        }

        .chart {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .pie-chart {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="menu">
                <h1>LDtec Dashboard</h1>
                <button onclick="window.location.href='https://bit.ly/webme001'">Home Page</button>
                <button onclick="window.location.href='https://lookerstudio.google.com/reporting/f7e465ab-51c5-4049-a890-bc6337394814'">Looker Studio</button>

            </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        
        <canvas id="lineChart" class="chart line-chart"></canvas>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <canvas id="timeSeriesChart" class="chart time-series-chart"></canvas>
    </div>

    <script>
        // Sample data for charts
        const timeSeriesData = {
            labels: ['18/2/24', '19/2/24', '20/2/24', '21/2/24', '22/2/24', '23/2/24'],
            datasets: [{
                label: 'Vibration Data',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 0, 2, 3, 4, 0],
            }]
        };

        const lineChartData = {
            labels: ['18/2/24', '19/2/24', '20/2/24', '21/2/24', '22/2/24', '23/2/24'],
            datasets: [{
                label: 'Distance Data',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgb(54, 162, 235)',
                data: [0, 0, 2, 3, 4, 0],
            }]
        };


        // Create time series chart
        var timeSeriesCtx = document.getElementById('timeSeriesChart').getContext('2d');
        var timeSeriesChart = new Chart(timeSeriesCtx, {
            type: 'bar',
            data: timeSeriesData,
        });

        // Create line chart
        var lineChartCtx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(lineChartCtx, {
            type: 'line',
            data: lineChartData,
        });


    </script>
</body>
</html>
